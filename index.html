<html>
  <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
      <script src="/socket.io/socket.io.js"></script>
      <style type="text/css">
        div#newsfeed {
          height: 400px;
          width:600px;
          background-color: #000000;
          color: #00FF00;
          overflow-y: scroll;
          overflow-x: hidden;
        }
      </style>
      <script>
          $(document).ready(function(){

            var socket = io.connect();

            $('#mess').click(function(){
              var text = $('#gettext').val();
              $('#gettext').val('');
              console.log(socket.socket.sessionid);
              socket.emit('clientnews', {headline: 'U' + socket.socket.sessionid + ' ' + text});
              $('#newsfeed').append($('<p/>',{text: 'U' + socket.socket.sessionid + ' ' +  text}));
              return false;
            });

            $('#clear').click(function(){
              $('#newsfeed').empty();
              return false;
            });

            $('#setName').click(function(){
              var newName = $('#nameForm name').val();
              socket.emit('setname', {name: newName});
              $('#nameForm').fadeOut('slow');
              return false;
            });

            socket.on('news', function(data) {
              $('#newsfeed').append($('<p/>',{text:data.headline}));
              //socket.emit('clientnews', {headline: 'Client wins world!' });
            });

          });
    </script>
  </head>

  <body>
      <div id="newsfeed">
      </div>
            <div id="buttons">
          <form>
            <input type="text" id="gettext"></input>
            <button id="mess" type="submit">Send Message</button>
            <button id="clear">Clear</button>
          </form>
          <form id="nameForm">
            <input type="text" id="name"></input>
            <button id="setName" type="submit">Set Name</button>
          </form>
      </div>
  </body>
</html>
